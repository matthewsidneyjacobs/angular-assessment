<div class="product-grid__item  grid__item one-half large--one-third" >
    <div> testing    {{selected.id}} </div>
    <!--Product Image-->

    <a class="product-grid__product">
        <img class="product-grid__img"  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!-- Tittle-->
        <h3 class="product-grid__name"><a>{{selected.title}}</a></h3>
        <!--Product Description-->
        <h4 class="product-grid__sub">{{selected.desc}}</h4>

        <!--Product Price-->
        <div class="product-grid__price">{{selected.price}}</div>
    </div>
</div>
