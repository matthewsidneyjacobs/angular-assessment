<div class="product-grid__item   grid__item one-half large--one-third" ng-repeat="product in products">

    <!--Repeat over your data and display it below -->
    <!--Product skeleton-->
        <!--Product Image-->
        <!--Product Image click collapse the image-->



        <!-- <productDirective ng-repeat="product in products"></productDirective> -->


        <a class="product-grid__product" ng-click="show = !show" >
            <img class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="" ng-src='{{product.image}}' ng-show="show">
        </a>
        <a class="product-grid__product" ng-click="show = !show" ng-show="!show">
            show image
        </a>


        <div class="product-grid__meta">

            <h3 class="product-grid__name"><a ui-sref="details({id:product.id})">{{product.title}}</a></h3>


            <h4 class="product-grid__sub">{{product.desc}}</h4>


            <div class="product-grid__price">{{product.price}}</div>
        </div>



</div>
